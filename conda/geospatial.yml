# An environment for working with geospatial data in Python.
name: geospatial
channels:
  - conda-forge
dependencies:
  - cartopy
  - fiona
  - rasterio
  - xarray
  - spectral
  - hyperspy
  - python=3
  - numpy      # Unless listed explicitely, may be installed from defaults with mlk, and mkl versions of scipy and scikit-learn also from defaults.
  - ipykernel
